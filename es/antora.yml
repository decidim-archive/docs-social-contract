    page-history: >
      Este documento fue originalmente desarrollado como contenido del convenio
      de colaboración entre el Ayuntamiento de Barcelona y el consorcio de
      ayuntamientos catalanes Localret, firmado en Barcelona el día 1 de Febrero
      de 2017 y al que dicho día se adherieron los ayuntamientos de Hospitalet
      de Llobregat, Terrassa, Sabadell, Badalona, Gavà y Sant Cugat del Vallès.
      El título original de aquél convenio fue "Código de garantías
      democrácticas y colaboración abierta". Más adelante el documento tomó el
      título de "contrato social" y se extendió también a contratos públicos con
      proveedores de servicios y desarrolladores de la plataforma y a la
      comunidad Decidim en su conjunto.
