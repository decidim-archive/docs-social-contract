    page-history: >
      Aquest document va ser originalment desenvolupat com a contingut del
      conveni de col·laboració entre l'Ajuntament de Barcelona i el consorci
      d'ajuntaments catalans Localret, signat a Barcelona el dia 1 de Febrer de
      2017 i al qual es van adherir els ajuntaments de l'Hospitalet de
      Llobregat, Terrassa, Sabadell, Badalona, Gavà i Sant Cugat del Vallès. El
      títol original d'aquell conveni va ser "Codi de garanties democràtiques i
      col·laboració oberta". Més endavant el document va prendre el títol de
      "contracte social" i es va estendre també a contractes públics amb
      proveïdors de serveis i desenvolupadors de la plataforma i a la comunitat
      Decidim en el seu conjunt.
