    description: >
      Aquest document defineix els principis que qualsevol integrant del
      projecte Decidim (sigui a títol individual, col·lectiu o institucional) es
      compromet a seguir: 1. Programari lliure i contingut obert: Decidim sempre
      serà lliure i obert a la col·laboració, sense obstacles legals per al seu
      ús, còpia i modificació. Per garantir això fem servir llicències lliures
      per al codi informàtic, el contingut (textos, imatges, etc.) i per a les
      dades. Això vol dir que Decidim sempre serà auditable, col·laborable,
      transparent, re-apropiable i fiable, sent això essencial per a una
      infraestructura democràtica. 2. El contingut de la participació sempre
      serà transparent, traçable i integral. Això vol dir que tot el contingut
      ha de ser accessible per a descàrrega, sempre ha de quedar constància de
      què va passar amb cada proposta realitzada, qui o quins la van crear, a
      quina decisió va ser incorporada o rebutjada i per què. El contingut ha de
      mostrar-se sense ser manipulat, qualsevol modificació (si és necessària)
      ha de quedar registrada i ha de ser accessible i auditable 3. La
      plataforma oferirà igualtat d'oportunitats d'inici a tots els objectes
      participatius (propostes, debats, etcètera) perquè es puguin conèixer,
      debatre, comentar, avaluar o tractar sense que hi hagi discriminació de
      cap tipus. 4. Les persones participants hauran de poder preservar la seva
      privacitat i dades personals alhora que els seus drets democràtics són
      verificables. 5. La plataforma ha de garantir la qualitat democràtica, la
      no discriminació i la igualtat d'oportunitats per a cada participant i
      proposta. 6. La plataforma ha de complir amb els estàndards
      d'accessibilitat, el seu ús ha de facilitar la integració de la
      participació digital i presencial i les organitzacions que la utilitzin
      han de posar en marxa sistemes de mediació digital i formació per a la
      participació.
    keywords: >
      decidim, democràcia participativa, programari lliure, codi obert, ciutats,
      organitzacions
